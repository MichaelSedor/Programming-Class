<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title>Secret Message Security</title>
    <link rel="stylesheet" href="UserInput.css">
</head>
<body>
    <div id="container">
        <h1>Welcome To Secret Message Security!</h1>
        <form id="userInfoForm">
            <label for="firstNameInput">First Name:</label>
            <input type="text" id="firstNameInput" required><br><br>

            <label for="lastNameInput">Last Name:</label>
            <input type="text" id="lastNameInput" required><br><br>

            <label for="zipCodeInput">Zip Code:</label>
            <input type="text" id="zipCodeInput" pattern="\d{5}" required><br><br>

            <button type="submit">Show Secret Message</button>
        </form>

        <div id="secretMessage"></div>
    </div>
    <div id="container">
        <p>😁</p>
    </div>
    <script src="UserInput.js"></script>
</body>
</html>
